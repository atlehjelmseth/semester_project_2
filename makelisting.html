<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make a listing</title>
  <link rel="stylesheet" href="dist/css/styles.css" />
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.typekit.net/xgy1fdc.css">
</head>

<body>
  <header>
    <nav class="nav_bar">
      <a href="index.html"><img src="/img/logo.png" class="logo" alt="Logo"></a>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="/profile.html" class="nav-link profile_link">PROFILE</a>
        </li>
        <li class="nav-item">
          <a href="/makelisting.html" class="nav-link create_listing">CREATE LISTING</a>
        </li>
        <li class="nav-item">
          <a href="index.html" id="standardbutton" class="logoutbutton">Log out</a>
        </li>
        <li class="nav-item"> <a href="/login.html" id="standardbutton" class="loginbutton">Log in</a></li>
      </ul>
    </nav>
  </header>
  <div class="content">
    <div class="credit"></div>
    <div><button class="goback" onclick="history.back()">
        << Go Back</button>
    </div>
    <div class="d-flex flex-column justify-items-center center">
      <form class="form">
        <input id="title" placeholder="* Title">
        <div class="failure" id="title_error">Title needs to be more than 1 characters</div>
        <textarea id="description" placeholder="* Description"></textarea>
        <div class="failure" id="description_error">Description needs to be more than 1 characters</div>
        <input id="media" placeholder="* Picture of product (needs to be a link)">
        <div class="failure" id="media_error">Description needs to be more than 1 characters</div>
        <p>Deadline Date:</p>
        <div class="deadlinedate"></div>
        <button class="standardbutton" id="create">Register</button>
      </form>

      <div class="wrongmailorpassword"></div>
    </div>
  </div>
  <script src="/js/updatecredit.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/createlisting.js"></script>
  <script src="/js/hamburger.js"></script>
  <footer>BidOnEverything &copy; 2024</footer>
</body>

</html>
