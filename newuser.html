<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is the main page you register as a user.">
  <title>Register user</title>
  <link rel="stylesheet" href="dist/css/styles.css" />
  <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.typekit.net/xgy1fdc.css">
</head>

<body>
  <img src="/img/logobig.png" class="logobig" alt="logo">
  <div class="d-flex flex-column justify-items-center center">
    <form class="form">
      <p>Username:</p>
      <input id="username" placeholder="Username">
      <p>Email:</p>
      <input id="email" type="email" placeholder="Email">
      <p>Passord:</p>
      <input id="password" type="password" autocomplete="on" placeholder="Password">
      <button class="viewmore" id="register">Register</button>
    </form>

    <div class="wrongmailorpassword"></div>
  </div>
  <div class="error"></div>
  <script src="/js/register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
