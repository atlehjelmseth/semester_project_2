<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register user</title>
  <link rel="stylesheet" href="dist/css/styles.css" />
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.typekit.net/xgy1fdc.css">
</head>

<body>
  <img src="/img/logobig.png" class="logobig" alt="logo">
  <div class="d-flex flex-column justify-items-center center">
    <form class="form">
      <p>Username:</p>
      <input id="username" placeholder="Username">
      <p>Email:</p>
      <input id="email" type="email" placeholder="Email">
      <p>Passord:</p>
      <input id="password" type="password" autocomplete="on" placeholder="Password">
      <button class="viewmore" id="register">Register</button>
    </form>

    <div class="wrongmailorpassword"></div>
  </div>
  <div class="error"></div>
  <script src="/js/register.js"></script>
</body>

</html>
