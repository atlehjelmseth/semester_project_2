<body>
  <header>
    <nav class="nav_bar">
      <a href="index.html"><img src="/img/logo.png" class="logo" alt="Logo"></a>

        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="profile.html" class="nav-link profile_link">PROFILE</a>
        </li>
        <li class="nav-item">
